<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
    <link rel="icon" href="../../assets/images/dmicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../assets/images/dmicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../components/navbarStyle.css">
    <link rel="stylesheet" href="./signinStyle.css">
    <script defer type="module" src="../components/navbarLoader.js"></script>
    <script defer src="./register.js"></script>
</head>
<body>
<header id="navbar-container"></header>
<div class="content">
    <div class="form-box">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="form-box">
        <h2>Register</h2>
        <form id="registration-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
