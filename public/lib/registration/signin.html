<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="../../dmicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../dmicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../components/navbarStyle.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .form-box {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .form-box h2 {
            margin: 10px 0 20px;
            font-weight: 500;
        }
        form {
            display: grid;
            gap: 15px;
        }
        input[type="email"], input[type="password"] {
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: #555;
            color: white;
            font-size: 16px;
        }
        button {
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #666;
        }
    </style>
</head>
<body>
<header>
    <!-- Add your navigation bar here -->
</header>
<div class="content">
    <div class="form-box">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the form from submitting in the traditional manner
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // Send login request to server
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        if (response.ok) {
            console.log('User logged in:', data.user);
            // Redirect the user or update UI as needed
            window.location.href = './../../index.html'; // Adjust as necessary
        } else {
            console.error('Login error:', data.error);
            // Handle error (e.g., display a message to the user)
        }
    });
</script>
</body>
</html>
