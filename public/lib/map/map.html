<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map - Dryle</title>
    <link rel="icon" href="../../assets/images/dmicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../assets/images/dmicon.png" type="image/x-icon">
    <!-- Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- ------------------ -->
    <link rel="stylesheet" href="styles/scrollbar.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/mapContainer.css">
    <link rel="stylesheet" href="styles/rightSidebar.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/customDatePicker.css">
    <link rel="stylesheet" href="styles/leftSidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../components/navbarStyle.css">
    <link rel="preload" href="./assets/general/Dryle.png" as="image">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
    <script defer type="module" src="javascript/app.js"></script>
    <script defer type="module" src="../components/navbarLoader.js"></script>
    <script defer type="module" src="./javascript/customDatePicker.js"></script>
</head>
<body>
<header id="navbar-container"></header>
<div id="left-sidebar" class="left-sidebar">
    <div class="hamburger-icon" onclick="toggleLeftSidebar()">&#9776;</div> <!-- Hamburger icon -->
    <div class="left-sidebar-content">
        <h2>Maps</h2>
        <label>
            <input type="radio" name="mapSelector" id="map1" checked> Dryle
        </label>
        <label>
            <input type="radio" name="mapSelector" id="map2"> Untherlands
        </label>
        <h2>Layers</h2>
        <label>
            <input type="checkbox" id="toggle-cities" checked> Cities
        </label>
        <label>
            <input type="checkbox" id="toggle-regions"> Regions
        </label>
        <label>
            <input type="checkbox" id="toggle-weather"> Weather
        </label>
        <h2>Date Picker</h2>
        <div id="customDatePicker">
            <label for="dateInput">Select a date:</label>
            <input type="text" id="dateInput" readonly>
            <div id="datePickerPopup" class="date-picker-popup">
                <div id="calendarNavigation">
                    <button id="prevYear">&laquo;</button>
                    <button id="prevMonth">&lt;</button>
                    <span id="calendarHeader"></span>
                    <button id="nextMonth">&gt;</button>
                    <button id="nextYear">&raquo;</button>
                </div>
                <table>
                    <thead>
                    <tr id="weekdaysHeader"></tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>
        </div>
        <h2>Admin Tools</h2>
        <button id="addCityButton">Add City</button>
        <button id="drawPolygon">Add Region</button>
        <h2>Regions</h2>
        <div id="regionList"></div>
    </div>
</div>
<div id="sidebar" class="sidebar">
    <div id="sidebar-content">
        <!-- Dynamic content will be loaded here -->
    </div>
    <div class="sidebar-footer">
        <button id="close-sidebar">Close</button>
    </div>
</div>
<div id="cityFormModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>City Details</h2>
        <form id="addCityForm" enctype="multipart/form-data">
            <label for="cityName">Name:</label>
            <input type="text" id="cityName" name="name" required>
            <label for="cityDescription">Description:</label>
            <textarea id="cityDescription" name="description"></textarea>
            <label for="cityNpc">NPC:</label>
            <input type="text" id="cityNpc" name="npc">
            <label for="cityHistory">History:</label>
            <textarea id="cityHistory" name="history"></textarea>
            <label for="cityCulture">Culture:</label>
            <textarea id="cityCulture" name="culture"></textarea>
            <label for="cityEconomy">Economy:</label>
            <textarea id="cityEconomy" name="economy"></textarea>
            <label for="cityPolitics">Politics:</label>
            <textarea id="cityPolitics" name="politics"></textarea>
            <label for="cityReligion">Religion:</label>
            <textarea id="cityReligion" name="religion"></textarea>
            <label for="cityClimate">Climate:</label>
            <textarea id="cityClimate" name="climate"></textarea>
            <label for="cityPointsOfInterest">Points of Interest:</label>
            <textarea id="cityPointsOfInterest" name="points_of_interest"></textarea>
            <label for="cityPopulations">Populations:</label>
            <input type="text" id="cityPopulations" name="populations">
            <label for="cityImages">Upload Images:</label>
            <input type="file" id="cityImages" name="files" multiple>
            <input type="submit" value="Save City">
        </form>
    </div>
</div>
<div id="fantasyMap"></div>

</body>
</html>
