<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Details</title>
    <link rel="icon" href="../../assets/images/dmicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../assets/images/dmicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/scrollbar.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/detailsPage.css">
    <link rel="stylesheet" href="../components/navbarStyle.css">
    <script defer type="module" src="../components/navbarLoader.js"></script>
    <script defer type="module" src="./javascript/cityDetails.js"></script>
    <style>
        .gallery {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }

        .gallery-image {
            width: 100%;
            height: 700px;
            object-fit: cover;
        }

        .prev-button {
            left: 0;
        }

        .next-button {
            right: 0;
        }

        .dot-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #717171;
        }

        .gallery-button .next-button button{
            width: 0;
            margin: 0;
        }

        .gallery-button {
            position: absolute;
            top: 0;
            height: 94%;
            background-color: rgba(0, 0, 0, 0.0);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            margin: 0;
            width: 0;
            padding: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
<header id="navbar-container"></header>
<div class="container">
    <div class="header">Name of City</div>
    <div class="description">Description of the city...</div>
    <div class="image-container">
        <!-- Gallery will be dynamically inserted here -->
    </div>
    <div class="tabs">
        <!-- Tabs will be dynamically inserted here -->
    </div>
</div>
<button onclick="window.history.back()">Back to Map</button>
</body>
</html>
