<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimic Button Test</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f4f4f4;
            color: #2c3e50;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .mimic-button {
            padding: 15px 30px;
            font-size: 20px;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .mimic-button:hover {
            background-color: #2980b9;
        }
        .mimic-animation {
            animation: transformToMimic 2s forwards;
        }
        @keyframes transformToMimic {
            0% {
                transform: scale(1);
                background-color: #3498db;
                color: #fff;
                border-color: #2c3e50;
                border-radius: 5px;
            }
            50% {
                transform: scale(1.5) rotate(15deg);
                background-color: #8e44ad;
                color: #fff;
                border-color: #8e44ad;
                border-radius: 50%;
            }
            100% {
                transform: scale(1);
                background-color: transparent;
                border: none;
                border-radius: 0;
                color: transparent;
                content: url('https://i.imgur.com/UgZSlQS.png'); /* Replace with your mimic image URL */
                width: 100px;
                height: 100px;
            }
        }
        .mimic {
            display: none;
            width: 100px;
            height: 100px;
        }
        .show-mimic {
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="mimic-button" onclick="transformToMimic()">Click Me!</button>
    <img src="../../assets/images/mimic.png" alt="Mimic" class="mimic">
</div>

<script>
    function transformToMimic() {
        const button = document.querySelector('.mimic-button');
        const mimic = document.querySelector('.mimic');

        button.classList.add('mimic-animation');

        setTimeout(() => {
            button.style.display = 'none';
            mimic.classList.add('show-mimic');
        }, 2000); // Match the duration of the animation
    }
</script>

</body>
</html>
