<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons and Muffins</title>
    <link rel="icon" href="assets/images/dmicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/dmicon.png" type="image/x-icon">
    <link rel="stylesheet" href="lib/home/homeStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <img src="assets/images/dmtransparant.png" alt="logo">
        <h1>Welcome to Dungeons and Muffins</h1>
        <p>Embark on an epic adventure in the fantastical world of Dryle.</p>
        <a class="btn btn-half-swipe btn-half-swipe--blue" href="./lib/map/map.html"><span>Explore the Map</span></a>
    </div>
</section>

<script defer>
    document.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY;
        const heroContent = document.querySelector('.hero-content');
        const parallax = document.querySelector('.parallax');
        const scale = 1 + scrollPosition * 0.001; // Slight scale based on scroll
        const translateY = scrollPosition * -0.1; // Moves content up

        heroContent.style.transform = `translate(-50%, -50%) scale(${scale}) translateY(${translateY}px)`;
        parallax.style.backgroundPositionY = `${scrollPosition * 0.5}px`; // Parallax effect
    });
</script>
</body>
</html>
